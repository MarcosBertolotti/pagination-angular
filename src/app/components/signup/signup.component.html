<div class="container pt-4">
    <div class="row">

        <section class="card col bg-light">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-2">

                <div class="card-header bg-light text-center">
                    <h3>Register</h3>
                </div>

                <div class="row mt-2">
                    <div class="col mb-2">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" id="email" name="email" placeholder="mail@example.com" class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6 mb-2">
                        <label for="pass">Password</label>
                        <input type="password" formControlName="pass" id="pass" name="pass" placeholder="password" class="form-control">
                    </div>

                    <div class="col-6 mb-2">
                        <label for="passConfirm">Confirm Password</label>
                        <input type="password" formControlName="passConfirm" id="passConfirm" name="passConfirm" placeholder="password" class="form-control">
                    </div>
                </div>

                <div class="card-footer bg-light mt-2">
                    <button type="submit" class="btn btn-success btn-block" [disabled]="!registerForm.valid" >Sign Up</button>
                </div>

                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">
                        Email is required!
                    </div>
                    <div *ngIf="email.errors.email">
                        Email must be email structure!
                    </div>
                    <div *ngIf="email.errors.emailExists">
                        Email already exists!
                    </div>
                </div>

                <div class="alert alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                    <div *ngIf="pass.errors.required">
                        Password is required!
                    </div>
                    <div *ngIf="pass.errors.maxlength">
                        Password must be less than 15 characters!
                    </div>
                </div>

                <div class="alert alert-danger" *ngIf="passConfirm.invalid && (passConfirm.dirty || passConfirm.touched)">
                    <div *ngIf="passConfirm.errors.required">
                        Confirm Password is required!
                    </div>
                    <div *ngIf="passConfirm.errors.maxlength">
                        Confirm Password must be less than 15 characters!
                    </div>
                </div>

                <div class="alert alert-danger" *ngIf="registerForm.errors?.passwordConfirm && 
                    (pass.dirty || pass.touched) && (passConfirm.dirty || passConfirm.touched)">
                    Passwords does not match!
                </div>

            </form>
        </section>
    </div>
</div>
